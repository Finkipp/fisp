<!DOCTYPE html>
<html>

<head>
    <title>Радиальный график на Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        var data = {
            labels: ['Качество', 'Цена', 'Доставка', 'Обслуживание', 'Удобство'],
            datasets: [{
                label: 'Продукт A',
                data: [90, 80, 70, 85, 95],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: 'Продукт B',
                data: [70, 90, 80, 75, 85],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        var options = {
            scales: {
                r: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Сравнение продуктов по критериям'
                }
            }
        };

        var ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: data,
            options: options
        });
    </script>
</body>

</html>
